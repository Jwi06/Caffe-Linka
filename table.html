<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Caffe Linka</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
<body>
    <div class="banner" style="background: white ;">
        <div class="back">
            <a href="home.html"><i class="fa-light fa-less-than"> &nbsp;Go Back</i></a>
        </div>

        <hr style="margin-top: 50px;">

        <div class="coffee">
            <img src="book.jpeg">
        </div>

        <div class="reserv">
            <h1>TABLE RESERVATION</h1>
        </div>

        <div class="reservation-form">
            <form>
                <div class="date-time">
                    <label>Date</label>
                    <input type="date" required>
        
                    <label>Time</label>
                    <input type="time" required>
                </div>
        
                <div class="name-fields">
                    <label>First Name</label>  
                    <input type="text" required>
        
                    <label>Last Name</label>
                    <input type="text" required>
                </div>
        
                <div class="contact-fields">
                    <label>Email</label>
                    <input type="email" required>
        
                    <label>Phone</label>
                    <input type="tel" required>
                </div>
        
                <label>People</label>
                <input type="number" min="1" required>
        
                <label>Comment (optional)</label>
                <textarea placeholder="Any special requests?"></textarea>
        
                <button type="submit" class="confirm-btn">Confirm Reservation</button>
            </form>
        </div>
    </div>

<!--footer sec-->

        </div>
    </div>

    <!--Card-->
    <div class="paymentmethods">
        <i class="fab fa-cc-mastercard paymenticon"></i>
        <i class="fab fa-cc-visa paymenticon"></i>
